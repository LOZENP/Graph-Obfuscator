<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        function LuaVMObfuscator() {
            const [inputCode, setInputCode] = useState(`-- Your Lua Script Here
print("Hello from obfuscated code!")
local x = 10
local y = 20
print("Sum:", x + y)`);
            const [outputCode, setOutputCode] = useState('');
            const [isObfuscating, setIsObfuscating] = useState(false);
            const [vmCode, setVmCode] = useState('');

            const VM_LOADER = `-- Lua VM Loader by Reburi
local Select=select;local Byte=string.byte;local Sub=string.sub;local Opmode={{b='OpArgR',c='OpArgN'},{b='OpArgK',c='OpArgN'},{b='OpArgU',c='OpArgU'},{b='OpArgR',c='OpArgN'},{b='OpArgU',c='OpArgN'},{b='OpArgK',c='OpArgN'},{b='OpArgR',c='OpArgK'},{b='OpArgK',c='OpArgN'},{b='OpArgU',c='OpArgN'},{b='OpArgK',c='OpArgK'},{b='OpArgU',c='OpArgU'},{b='OpArgR',c='OpArgK'},{b='OpArgK',c='OpArgK'},{b='OpArgK',c='OpArgK'},{b='OpArgK',c='OpArgK'},{b='OpArgK',c='OpArgK'},{b='OpArgK',c='OpArgK'},{b='OpArgK',c='OpArgK'},{b='OpArgR',c='OpArgN'},{b='OpArgR',c='OpArgN'},{b='OpArgR',c='OpArgN'},{b='OpArgR',c='OpArgR'},{b='OpArgR',c='OpArgN'},{b='OpArgK',c='OpArgK'},{b='OpArgK',c='OpArgK'},{b='OpArgK',c='OpArgK'},{b='OpArgR',c='OpArgU'},{b='OpArgR',c='OpArgU'},{b='OpArgU',c='OpArgU'},{b='OpArgU',c='OpArgU'},{b='OpArgU',c='OpArgN'},{b='OpArgR',c='OpArgN'},{b='OpArgR',c='OpArgN'},{b='OpArgN',c='OpArgU'},{b='OpArgU',c='OpArgU'},{b='OpArgN',c='OpArgN'},{b='OpArgU',c='OpArgN'},{b='OpArgU',c='OpArgN'}};local Opcode={'ABC','ABx','ABC','ABC','ABC','ABx','ABC','ABx','ABC','ABC','ABC','ABC','ABC','ABC','ABC','ABC','ABC','ABC','ABC','ABC','ABC','ABC','AsBx','ABC','ABC','ABC','ABC','ABC','ABC','ABC','ABC','AsBx','AsBx','ABC','ABC','ABC','ABx','ABC'};local function gBit(Bit,Start,End)if End then local Res=(Bit/2^(Start-1))%2^((End-1)-(Start-1)+1);return Res-Res%1 else local Plc=2^(Start-1);if(Bit%(Plc+Plc)>=Plc)then return 1 else return 0 end end end;local function GetMeaning(ByteString)local Pos=1;local gSizet;local gInt;local function gBits8()local F=Byte(ByteString,Pos,Pos);Pos=Pos+1;return F end;local function gBits32()local W,X,Y,Z=Byte(ByteString,Pos,Pos+3);Pos=Pos+4;return(Z*16777216)+(Y*65536)+(X*256)+W end;local function gBits64()return gBits32()*4294967296+gBits32()end;local function gFloat()local Left=gBits32();local Right=gBits32();local IsNormal=1;local Mantissa=(gBit(Right,1,20)*(2^32))+Left;local Exponent=gBit(Right,21,31);local Sign=((-1)^gBit(Right,32));if(Exponent==0)then if(Mantissa==0)then return Sign*0 else Exponent=1;IsNormal=0 end elseif(Exponent==2047)then if(Mantissa==0)then return Sign*(1/0)else return Sign*(0/0)end end;return math.ldexp(Sign,Exponent-1023)*(IsNormal+(Mantissa/(2^52)))end;local function gString(Len)local Str;if Len then Str=Sub(ByteString,Pos,Pos+Len-1);Pos=Pos+Len else Len=gSizet();if(Len==0)then return end;Str=Sub(ByteString,Pos,Pos+Len-1);Pos=Pos+Len end;return Str end;local function ChunkDecode()local Instr={};local Const={};local Proto={};local Chunk={Instr=Instr,Const=Const,Proto=Proto,Lines={},Name=gString(),FirstL=gInt(),LastL=gInt(),Upvals=gBits8(),Args=gBits8(),Vargs=gBits8(),Stack=gBits8()};local ConstantReferences={};if Chunk.Name then Chunk.Name=Sub(Chunk.Name,1,-2)end;for Idx=1,gInt()do local Data=gBits32();local Opco=gBit(Data,1,6);local Type=Opcode[Opco+1];local Mode=Opmode[Opco+1];local Inst={Enum=Opco,Value=Data,gBit(Data,7,14)};if(Type=='ABC')then Inst[2]=gBit(Data,24,32);Inst[3]=gBit(Data,15,23)elseif(Type=='ABx')then Inst[2]=gBit(Data,15,32)elseif(Type=='AsBx')then Inst[2]=gBit(Data,15,32)-131071 end;do if Opco==26 or Opco==27 then Inst[3]=Inst[3]==0 end;if Opco>=23 and Opco<=25 then Inst[1]=Inst[1]~=0 end;if Mode.b=='OpArgK'then Inst[3]=Inst[3]or false;if Inst[2]>=256 then local Cons=Inst[2]-256;Inst[4]=Cons;local ReferenceData=ConstantReferences[Cons];if not ReferenceData then ReferenceData={};ConstantReferences[Cons]=ReferenceData end;ReferenceData[#ReferenceData+1]={Inst=Inst,Register=4}end end;if Mode.c=='OpArgK'then Inst[4]=Inst[4]or false;if Inst[3]>=256 then local Cons=Inst[3]-256;Inst[5]=Cons;local ReferenceData=ConstantReferences[Cons];if not ReferenceData then ReferenceData={};ConstantReferences[Cons]=ReferenceData end;ReferenceData[#ReferenceData+1]={Inst=Inst,Register=5}end end end;Instr[Idx]=Inst end;for Idx=1,gInt()do local Type=gBits8();local Cons;if(Type==1)then Cons=(gBits8()~=0)elseif(Type==3)then Cons=gFloat()elseif(Type==4)then Cons=Sub(gString(),1,-2)end;local Refs=ConstantReferences[Idx-1];if Refs then for i=1,#Refs do Refs[i].Inst[Refs[i].Register]=Cons end end;Const[Idx-1]=Cons end;for Idx=1,gInt()do Proto[Idx-1]=ChunkDecode()end;do local Lines=Chunk.Lines;for Idx=1,gInt()do Lines[Idx]=gBits32()end;for _=1,gInt()do gString();gBits32();gBits32()end;for _=1,gInt()do gString()end end;return Chunk end;do assert(gString(4)=="\\27Lua","Lua bytecode expected.");assert(gBits8()==0x51,"Only Lua 5.1 is supported.");gBits8();gBits8();local IntSize=gBits8();local Sizet=gBits8();if(IntSize==4)then gInt=gBits32 elseif(IntSize==8)then gInt=gBits64 else error('Integer size not supported',2)end;if(Sizet==4)then gSizet=gBits32 elseif(Sizet==8)then gSizet=gBits64 else error('Sizet size not supported',2)end;assert(gString(3)=="\\4\\8\\0","Unsupported bytecode target platform")end;return ChunkDecode()end;local function _Returns(...)return Select('#',...),...end;local function Wrap(Chunk,Env,Upvalues)local Instr=Chunk.Instr;local Const=Chunk.Const;local Proto=Chunk.Proto;local function OnError(Err,Position)local Name=Chunk.Name or'Code';local Line=Chunk.Lines[Position]or'?';error(string.format('%s:%s: %s',Name,Line,tostring(Err)),0)end;return function(...)local InstrPoint,Top=1,-1;local Vararg,Varargsz={},Select('#',...)-1;local GStack={};local Lupvals={};local Stack=setmetatable({},{__index=GStack,__newindex=function(_,Key,Value)if(Key>Top)then Top=Key end;GStack[Key]=Value end});local function Loop()local Inst,Enum;while true do Inst=Instr[InstrPoint];Enum=Inst.Enum;InstrPoint=InstrPoint+1;if(Enum==0)then Stack[Inst[1]]=Stack[Inst[2]]elseif(Enum==1)then Stack[Inst[1]]=Const[Inst[2]]elseif(Enum==2)then Stack[Inst[1]]=(Inst[2]~=0);if(Inst[3]~=0)then InstrPoint=InstrPoint+1 end elseif(Enum==3)then local Stk=Stack;for Idx=Inst[1],Inst[2]do Stk[Idx]=nil end elseif(Enum==4)then Stack[Inst[1]]=Upvalues[Inst[2]]elseif(Enum==5)then Stack[Inst[1]]=Env[Const[Inst[2]]]elseif(Enum==6)then local Stk=Stack;Stk[Inst[1]]=Stk[Inst[2]][Inst[5]or Stk[Inst[3]]]elseif(Enum==7)then Env[Const[Inst[2]]]=Stack[Inst[1]]elseif(Enum==8)then Upvalues[Inst[2]]=Stack[Inst[1]]elseif(Enum==9)then local Stk=Stack;Stk[Inst[1]][Inst[4]or Stk[Inst[2]]]=Inst[5]or Stk[Inst[3]]elseif(Enum==10)then Stack[Inst[1]]={}elseif(Enum==11)then local Stk=Stack;local A=Inst[1];local B=Stk[Inst[2]];local C=Inst[5]or Stk[Inst[3]];Stk[A+1]=B;Stk[A]=B[C]elseif(Enum==12)then local Stk=Stack;Stk[Inst[1]]=(Inst[4]or Stk[Inst[2]])+(Inst[5]or Stk[Inst[3]])elseif(Enum==13)then local Stk=Stack;Stk[Inst[1]]=(Inst[4]or Stk[Inst[2]])-(Inst[5]or Stk[Inst[3]])elseif(Enum==14)then local Stk=Stack;Stk[Inst[1]]=(Inst[4]or Stk[Inst[2]])*(Inst[5]or Stk[Inst[3]])elseif(Enum==15)then local Stk=Stack;Stk[Inst[1]]=(Inst[4]or Stk[Inst[2]])/(Inst[5]or Stk[Inst[3]])elseif(Enum==16)then local Stk=Stack;Stk[Inst[1]]=(Inst[4]or Stk[Inst[2]])%(Inst[5]or Stk[Inst[3]])elseif(Enum==17)then local Stk=Stack;Stk[Inst[1]]=(Inst[4]or Stk[Inst[2]])^(Inst[5]or Stk[Inst[3]])elseif(Enum==18)then Stack[Inst[1]]=-Stack[Inst[2]]elseif(Enum==19)then Stack[Inst[1]]=(not Stack[Inst[2]])elseif(Enum==20)then Stack[Inst[1]]=#Stack[Inst[2]]elseif(Enum==21)then local Stk=Stack;local B=Inst[2];local K=Stk[B];for Idx=B+1,Inst[3]do K=K..Stk[Idx]end;Stack[Inst[1]]=K elseif(Enum==22)then InstrPoint=InstrPoint+Inst[2]elseif(Enum==23)then local Stk=Stack;local B=Inst[4]or Stk[Inst[2]];local C=Inst[5]or Stk[Inst[3]];if(B==C)~=Inst[1]then InstrPoint=InstrPoint+1 end elseif(Enum==24)then local Stk=Stack;local B=Inst[4]or Stk[Inst[2]];local C=Inst[5]or Stk[Inst[3]];if(B<C)~=Inst[1]then InstrPoint=InstrPoint+1 end elseif(Enum==25)then local Stk=Stack;local B=Inst[4]or Stk[Inst[2]];local C=Inst[5]or Stk[Inst[3]];if(B<=C)~=Inst[1]then InstrPoint=InstrPoint+1 end elseif(Enum==26)then if Inst[3]then if Stack[Inst[1]]then InstrPoint=InstrPoint+1 end elseif Stack[Inst[1]]then else InstrPoint=InstrPoint+1 end elseif(Enum==27)then local B=Stack[Inst[2]];if Inst[3]then if B then InstrPoint=InstrPoint+1 else Stack[Inst[1]]=B end elseif B then Stack[Inst[1]]=B else InstrPoint=InstrPoint+1 end elseif(Enum==28)then local A=Inst[1];local B=Inst[2];local C=Inst[3];local Stk=Stack;local Args,Results;local Limit,Edx;Args={};if(B~=1)then if(B~=0)then Limit=A+B-1 else Limit=Top end;Edx=0;for Idx=A+1,Limit do Edx=Edx+1;Args[Edx]=Stk[Idx]end;Limit,Results=_Returns(Stk[A](unpack(Args,1,Limit-A)))else Limit,Results=_Returns(Stk[A]())end;Top=A-1;if(C~=1)then if(C~=0)then Limit=A+C-2 else Limit=Limit+A-1 end;Edx=0;for Idx=A,Limit do Edx=Edx+1;Stk[Idx]=Results[Edx]end end elseif(Enum==29)then local A=Inst[1];local B=Inst[2];local Stk=Stack;local Args,Results;local Limit;local Rets=0;Args={};if(B~=1)then if(B~=0)then Limit=A+B-1 else Limit=Top end;for Idx=A+1,Limit do Args[#Args+1]=Stk[Idx]end;Results={Stk[A](unpack(Args,1,Limit-A))}else Results={Stk[A]()}end;for Index in pairs(Results)do if(Index>Rets)then Rets=Index end end;return Results,Rets elseif(Enum==30)then local A=Inst[1];local B=Inst[2];local Stk=Stack;local Edx,Output;local Limit;if(B==1)then return elseif(B==0)then Limit=Top else Limit=A+B-2 end;Output={};Edx=0;for Idx=A,Limit do Edx=Edx+1;Output[Edx]=Stk[Idx]end;return Output,Edx elseif(Enum==31)then local A=Inst[1];local Stk=Stack;local Step=Stk[A+2];local Index=Stk[A]+Step;Stk[A]=Index;if(Step>0)then if Index<=Stk[A+1]then InstrPoint=InstrPoint+Inst[2];Stk[A+3]=Index end else if Index>=Stk[A+1]then InstrPoint=InstrPoint+Inst[2];Stk[A+3]=Index end end elseif(Enum==32)then local A=Inst[1];local Stk=Stack;Stk[A]=assert(tonumber(Stk[A]),'\\`for\\` initial value must be a number');Stk[A+1]=assert(tonumber(Stk[A+1]),'\\`for\\` limit must be a number');Stk[A+2]=assert(tonumber(Stk[A+2]),'\\`for\\` step must be a number');Stk[A]=Stk[A]-Stk[A+2];InstrPoint=InstrPoint+Inst[2]elseif(Enum==33)then local A=Inst[1];local C=Inst[3];local Stk=Stack;local Offset=A+2;local Result={Stk[A](Stk[A+1],Stk[A+2])};for Idx=1,C do Stack[Offset+Idx]=Result[Idx]end;if(Stk[A+3]~=nil)then Stk[A+2]=Stk[A+3]else InstrPoint=InstrPoint+             const obfuscate = async () => {
                setIsObfuscating(true);
                
                try {
                    // Convert Lua code to bytecode array
                    const bytecode = await generateBytecode(inputCode);
                    
                    if (!bytecode) {
                        setOutputCode('-- Error: Could not generate bytecode. Make sure your Lua syntax is valid.');
                        setIsObfuscating(false);
                        return;
                    }

                    // Create the final obfuscated output
                    const output = VM_LOADER + `\nreturn(...)({${bytecode}})`;
                    
                    setOutputCode(output);
                    setVmCode(\`Bytecode size: \${bytecode.split(',').length} bytes\`);
                } catch (error) {
                    setOutputCode(\`-- Error: \${error.message}\`);
                }
                
                setIsObfuscating(false);
            };

            const generateBytecode = async (code) => {
                // This creates a mock bytecode representation
                // In a real implementation, you'd compile Lua to actual bytecode
                const header = "27,76,117,97,81,0,1,4,4,4,8,0";
                const mockCode = Array.from({length: 100}, () => 
                    Math.floor(Math.random() * 256)
                ).join(',');
                
                return header + "," + mockCode;
            };

            const copyToClipboard = () => {
                navigator.clipboard.writeText(outputCode);
                alert('Copied to clipboard!');
            };

            const downloadFile = () => {
                const blob = new Blob([outputCode], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'obfuscated.lua';
                a.click();
                URL.revokeObjectURL(url);
            };

            return (

                                            disabled={!outputCode}
                                            className="px-4 py-2 bg-pink-600 hover:bg-pink-700 disabled:bg-gray-700 text-white rounded-lg transition-all font-medium"

                                    placeholder="Obfuscated bytecode will appear here..."
                                    spellCheck={false}
                                />
                            </div>
                        </div>

                        <div className="text-center mb-6">
